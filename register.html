<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Register</h1>
            {% if msg %}
                <div class="login-message">{{ msg }}</div>
            {% endif %}
            <form action="{{ url_for('register') }}" method="post">
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="login-input"/>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="login-input"/>
                <input type="submit" class="login-button" value="Sign Up">
            </form>
            <p class="login-register">Already have an account? <a href="{{ url_for('login') }}">Sign In here</a></p>
        </div>
    </div>
</body>
</html>
